    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en el resto de planetas del sistema solar</p>
        
        <script>
            var usuario = prompt("Cual es tu peso?");
            var peso = parseInt(usuario);
            const g_mercurio = 3.7;
            const g_menus = 8.87;
            const g_tierra = 9.8;
            const g_marte = 3.7;
            const g_jupiter = 24.8;
            const g_saturno = 10.44;
            const g_urano = 8.87;
            const g_neptuno = 11.15;
            const g_pluton = 0.62;
            var peso_final;
            peso_final = (peso * g_marte / g_tierra);
            peso_final = parseInt(peso_final);
            document.write("Tu peso en Marte es de <strong>" + peso_final + " Kilos</strong>"); 
        </script>
    </body>
