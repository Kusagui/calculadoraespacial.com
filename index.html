<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu peso en otros planeta</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/pop-up.css" />

    <script type="module" src="./app.js" defer></script>

    <link rel="shortcut icon" href="https://images2.imgbox.com/ff/c0/8jiz2n7B_o.png" />
    <meta
      name="keywords"
      content="HTML5, CSS, Vanilla JavaScript, Sistema Solar, Espacio"
    />
    <meta name="author" content="Carlos Machado" />
    <meta name="description" content="" />
  </head>
  <body class="main-body">
    <div class="page-background"></div>
    <header class="header">
      <nav class="main-navigation">
        <section class="logo-section">
          <button class="logo--button">
            <a href="https://carlosmachadom.github.io/calculadoraespacial/">
              <img src="https://images2.imgbox.com/ff/c0/8jiz2n7B_o.png" alt="My Logo" title="Link a mi portafolio" />
            </a>
          </button>
        </section>
      </nav>
    </header>

    <main class="calculator">
      <section class="hero-section">
        <h1 class="hero--title">Calculate your weight in other planets</h1>
        <h2 class="hero--subtitle">Write down your weight in kilograms</h2>
      </section>

      <form action="" class="calculator--form">
        <div class="form__user-input">
          <section class="earth-section">
            <label for="earth">Weight</label>
            <input
              type="number"
              id="earth"
              name="earth"
              placeholder="Your weight (required)"
              required
            />

            <label for="user-name">Name</label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              placeholder="Your name (optional)"
            />

            <div class="warn">
              <p class="weight--warn"></p>
              <p class="planets--warn"></p>
            </div>
          </section>

          <section class="button-section">
            <button type="button" class="form--button">Calculate</button>
          </section>
        </div>

        <fieldset class="form__planets-list">
          <label for="mercury" class="checkbox-container">
            <input
              type="checkbox"
              id="mercury"
              value="Mercury"
              name="mercury"
            />
            Mercury
          </label>

          <label for="venus" class="checkbox-container">
            <input
              type="checkbox"
              id="venus"
              value="Venus"
              name="venus"
              class="planet"
            />
            Venus
          </label>

          <label for="mars" class="checkbox-container">
            <input
              type="checkbox"
              id="mars"
              value="Mars"
              name="mars"
              class="planet"
            />
            Mars
          </label>

          <label for="jupiter" class="checkbox-container">
            <input
              type="checkbox"
              id="jupiter"
              value="Jupiter"
              name="jupiter"
              class="planet"
            />
            Jupiter
          </label>

          <label for="saturn" class="checkbox-container">
            <input
              type="checkbox"
              id="saturn"
              value="Saturn"
              name="saturn"
              class="planet"
            />
            Saturn
          </label>

          <label for="uranus" class="checkbox-container">
            <input
              type="checkbox"
              id="uranus"
              value="Uranus"
              name="uranus"
              class="planet"
            />
            Uranus
          </label>

          <label for="neptune" class="checkbox-container">
            <input
              type="checkbox"
              id="neptune"
              value="Neptune"
              name="neptune"
              class="planet"
            />
            Neptune
          </label>

          <label for="pluto" class="checkbox-container">
            <input
              type="checkbox"
              id="pluto"
              value="Pluto"
              name="pluto"
              class="planet"
            />
            Pluto
          </label>
        </fieldset>
      </form>
    </main>

    <section class="answers-section hidden-element">
      <div class="button-container">
        <button class="button__close" type="button">
          <img src="https://images2.imgbox.com/ca/13/mxWpIGzo_o.png" alt="Close" title="close" />
        </button>
      </div>
      <div class="answer-container">
        <h2 class="answer-title">Hi <span class="user-name"></span></h2>
        <p class="earth-weight">
          The Earth has a gravity of 9.8m/s<sup>2</sup> and you weight is:
          <span class="user-weight"></span>
        </p>

        <h3>Chosen planets:</h3>
        <ul class="planets-list"></ul>
      </div>
    </section>

    <footer class="footer">
      <p>
        Made with <span>â™¥</span> by
        <a href="https://github.com/carlosmachadom" title="Link a mi portafolio">Carlos Machado</a>
      </p>
    </footer>
  </body>
</html>
