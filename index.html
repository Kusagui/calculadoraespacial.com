<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tu peso en otros planeta</title>
        <link rel="stylesheet" href="./CSS/main.css" />

        <script src="./Scripts/index.js" defer></script>

        <link rel="shortcut icon" href="./assets/png/planet-earth.png" /> 
        <meta name="keywords" content="HTML5, CSS, Vanilla JavaScript, Sistema Solar, Espacio" />
        <meta name="author" content="Carlos Machado" />
        <meta name="description" content="" />
    </head>
    <body>
        <header class="header">
            <h1 class="header--title">Calcula tu peso en otros planetas</h1>
            <p class="header--subtitle">Ingresa tu peso en centimetros</p>
        </header>

        <main class="calculator">
            <form action="" class="calculator__form">
                <fieldset class="calculator__planets">
                    <input type="checkbox" id="mercury" value="Mercury" name="mercury"/>
                    <label for="mercury">Mercury</label>

                    <input type="checkbox" id="venus" value="Venus" name="venus" class="planet"/>
                    <label for="venus">Venus</label>

                    <input type="checkbox" id="mars" value="Mars" name="mars" class="planet"/>
                    <label for="mars">Mars</label>

                    <input type="checkbox" id="jupiter" value="Jupiter" name="jupiter" class="planet"/>
                    <label for="jupiter">Jupiter</label>

                    <input type="checkbox" id="saturn" value="Saturn" name="saturn" class="planet"/>
                    <label for="saturn">Saturn</label>

                    <input type="checkbox" id="uranus" value="Uranus" name="uranus" class="planet" />
                    <label for="uranus">Uranus</label>

                    <input type="checkbox" id="neptune" value="Neptune" name="neptune" class="planet" />
                    <label for="neptune">Neptune</label>

                    <input type="checkbox" id="pluto" value="Pluto" name="pluto" class="planet" />
                    <label for="pluto">Pluto</label>
                </fieldset>

                <div class="earth-section">
                    <input type="number" id="earth" name="earth" required/>
                    <label for="earth">Earth</label>
                </div>

                <div class="button-section">
                    <button type="button" class="button" onclick="calculateMyWeight()">Calculate</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <p>Made with â™¥ by <a href="#">Carlos Machado</a></p>
        </footer>
    </body>
</html>
