<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en otro planeta</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en el resto de planetas del sistema solar</p>
        
        <script>
            var usuario = prompt("Cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu planeta\n1 es marte, 2 es jupiter"));
            var peso = parseInt(usuario);
            const g_tierra = 9.8;
            const g_marte = 3.7;
            const g_jupiter = 24.8;
            var peso_final;
            var nombre;
            if (planeta == 1) 
            {
                peso_final = (peso * g_marte / g_tierra);
                nombre = "Marte";
            }
            else if (planeta == 2)
            {
                peso_final = (peso * g_jupiter / g_tierra);
                nombre = "Jupiter";
            }
            else
            {
                peso_final = 1000000;
                nombre = "Krypton";
            }
            peso_final = parseInt(peso_final);
            document.write("Tu peso en " + nombre + " es de <strong>" + peso_final + " Kilos</strong>");
             
        </script>
    </body>
</html>
